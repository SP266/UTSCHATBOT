<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/utschatbot.css') }}">
</head>
<body>
    <div>
        <p>
            <img src="{{ url_for('static', filename='UTS.jpeg') }}" width="100%" height="100%" alt="" class="document-image">
        </p>
    </div>

    <!-- "Try it" button -->
    <button class="try-it-button" onclick="tryIt()">Try it</button>

    <!-- UTS ChatBot interface -->
    <div class="chat-container">
        <div class="action-bar">
            <h1>UTS ChatBot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! I'm UTS ChatBot. How can I assist you today?</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="submit" value="Send" onclick="sendMessage()">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utschatbot.js') }}"></script>
</body>
</html>
